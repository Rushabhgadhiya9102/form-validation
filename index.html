<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="./style/style.css">
    <title>form validation</title>
  </head>
  <body>
    <main>
      <section class="form-container container-fluid">

       <div class="row align-items-center">
        
        <div class="col-lg-6">
          <form id="form" class=" p-5 mt-5 ms-5 " method="post">
            <h1 class="fw-bold text-white mb-3">Create Account</h1>
          <div class="mb-3">
            <label for="username" class="form-label text-white fw-semibold">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" />
            <span class="usernameError d-none text-danger fw-semibold">Username is required</span>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-white fw-semibold">Email address</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            <span class="emailError d-none text-danger fw-semibold">Email is required</span>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-white fw-semibold">Password</label>
            <input type="password" class="form-control" id="password" />
            <span class="passwordError d-none text-danger fw-semibold">password is required</span>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <div class="gender">
                <div class="title">
                  <label class="form-label text-white fw-semibold">Gender</label>
                </div>

                <div class=" form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" id="gender1" />
                  <label class="form-check-label text-white fw-semibold" for="gender1">Male</label>
                </div>

                <div class=" form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" id="gender2" />
                  <label class="form-check-label text-white fw-semibold" for="gender2">Female</label>
                </div>

                <div class="genderError d-none text-danger fw-semibold">Gender is required</div>
              </div>
            </div>

             <div class="col-lg-4">
              <div class="mb-3 date">
                <label for="date" class="form-label text-white fw-semibold">Game Types</label>

                 <div class=" form-check">
                  <input type="checkbox" class="form-check-input" name="hobbies" id="hobbie1" />
                  <label class="form-check-label text-white fw-semibold" for="hobbie1">RPG</label>
                </div>

                <div class=" form-check">
                  <input type="checkbox" class="form-check-input" name="hobbies" id="hobbie2" />
                  <label class="form-check-label text-white fw-semibold" for="hobbie2">PVP</label>
                </div>

                <div class=" form-check">
                  <input type="checkbox" class="form-check-input" name="hobbies" id="hobbie3" />
                  <label class="form-check-label text-white fw-semibold" for="hobbie3">Battle Royal</label>
                </div>

                <div class="hobbieError d-none text-danger fw-semibold">Hobbies is required</div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="mb-3 date">
                <label for="date" class="form-label text-white fw-semibold">Date of Birth</label>
                <input type="date" class="form-control" id="date" />
                <span class="dateError d-none text-danger fw-semibold">Date is required</span>
              </div>
            </div>

          </div>

          <button class="btn btn-success border" >Submit</button>
        </form>
        </div>

        <div class="col-lg-6">
          <div class="img d-flex align-items-end vh-100">
            <img src="./image/zoro.png" class="img-fluid mx-auto" alt="">
          </div>
        </div>
       </div>
      </section>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
